<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="ingrese nombre"> <br>
        <label for="clave">Clave</label>
        <input type="password" name="clave" id="clave" placeholder="Ingrese clave"><br>
        <input type="submit" name="submit" id="submit" value="Enviar">
        <input type="reset" name="reset" id="reset" value="Limpiar">
        <hr>
        <h3>Estado civil</h3>
        <label for="EstadoC">Soltero</label>
        <input type="radio" name="EstadoC" id="soltero" value="1">
        <label for="casado">Casado</label>
        <input type="radio" name="EstadoC" id="casado" value="2">
        <label for="divor">divorciado</label>
        <input type="radio" name="EstadoC" id="divor" value="3"> <br>
        <hr>
        <h3>Seleccione los lenguajes que domina</h3>
        <input type="checkbox" name="leng1"> Java
        <input type="checkbox" name="leng2"> Python
        <input type="checkbox" name="leng3"> JavaScript
        <hr>
    <!-- para hacer seleccion unica -->
        <h3>Seleccione la cuidad de trabajo</h3>
        <select name="cuidad" id="cuidad">
            <option value="1">Bogota</option>
            <option value="2">Medellin</option>
            <option value="3">Barranquilla</option>
            <option value="4">Pereira</option>
        </select>
        <!-- para hacer seleccion multiple con el mismo codigo anterior -->
        <h3>Seleccione las cuidades en las cuales ha trabajado (se selecciona haciendo click sobre la cuidad y con la letra control)</h3>
        <select name="cuidad" id="cuidad" multiple size="3">
            <option value="1">Bogota</option>
            <option value="2">Medellin</option>
            <option value="3">Barranquilla</option>
            <option value="4">Pereira</option>
            <option value="5">Bucaramanga</option>
            <option value="6">Cali</option>
        </select>
    </form>
</body>
</html>
