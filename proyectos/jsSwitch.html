<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero= parseInt (prompt("Ingrese u numero entro entre 1 y 5"))
        switch (numero) { 
            case 1: 
                document.write('One')
                break
            case 2: 
                document.write('Two')
                break
            case 3: 
                document.write('Three')
                break
            case 4: 
                document.write('Four')
                break
            case 5: 
                document.write('Five')
                break
            default:
                document.write('Numero Invalido')
        } 
    </script>
</body>
</html>
